<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
         @layer components {
            body {
                @apply bg-zinc-700 m-0 p-5 box-border w-screen h-screen
            }

            .navbar {
                @apply fixed top-0 left-0 h-screen w-16 m-0 flex flex-col bg-zinc-900
                       text-white shadow-lg
            }
            .navbar-header > .nav-brand {
                @apply relative mt-4 mb-2 mx-auto w-12 h-12 flex justify-center items-center
            }
            .navbar-header > .between {
                @apply h-0.5 rounded bg-zinc-700 shadow-lg mx-2 my-2.5
            }
            .navbar-header > .navbar-nav > a,
            .navbar-bottom > a {
                @apply relative flex items-center justify-center h-12 w-12 text-3xl shadow-lg bg-zinc-800
                       text-zinc-400 hover:bg-zinc-700 hover:text-white my-4 mx-auto rounded-3xl hover:rounded-xl
                       transition-all duration-300 ease-linear
            }
            .navbar-header > .navbar-nav > a > span,
            .navbar-bottom > a > span {
                @apply absolute w-auto p-2 m-2 min-w-max left-14 rounded-md shadow-md text-white bg-zinc-900
                       text-sm font-semibold transition-all duration-100 scale-0 origin-left
            }
            .navbar-bottom {
                @apply mt-auto
            }

        }
    </style>
</head>
<body>

    <nav class="navbar">

        <div class="navbar-header">
            <div class="nav-brand">
                <img src="tailwind.png" alt="">
            </div>
            <div class="between">
            </div>
            <div class="navbar-nav group">
                <a href="">
                    <ion-icon name="flame"></ion-icon>
                    <span class="group-hover:scale-100">Hello tooltip !</span>
                </a>
                <a href="">
                    <ion-icon name="add"></ion-icon>
                    <span class="group-hover:scale-100">Hello tooltip !</span>
                </a>
                <a href="">
                    <ion-icon name="flash"></ion-icon>
                    <span class="group-hover:scale-100">Hello tooltip !</span>
                </a>
                <a href="">
                    <ion-icon name="flask"></ion-icon>
                    <span class="group-hover:scale-100">Hello tooltip !</span>
                </a>
            </div>
        </div>

        <div class="navbar-bottom">
            <a href="">
                <ion-icon name="log-out-outline"></ion-icon>
                <span class="group-hover:scale-100">login in !</span>
            </a>
        </div>
    </nav>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
